<ion-view title="Raw Material Details" ng-controller="rawmaterial" ng-init="DisplayData()">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon button-clear ion-navicon"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <a href="#/app/material_edit/{{EditId}}" class="button button-icon button-clear ion-edit"></a>
  </ion-nav-buttons>
  <ion-content>
    <h3 ng-model="RawMaterial.name" style="text-align: center;"> {{RawMaterial.name}}</h3>
    <label class="item item-input  ">
			<span class="col input-label">RawMaterial Name</span>
			<label  class="col" ng-model= "RawMaterial.name">{{RawMaterial.name}}</label>
    </label>
    
    <label class="item item-input">
			<span class="col input-label">RawMaterial Type</span>
			<label class="col"  ng-model= "RawMaterial.type">{{RawMaterial.type}}</label>
    </label>
    <label class="item  item-input">
			<span class="col input-label">Purchase Price</span>
			<label class="col"  ng-model= "RawMaterial.price">{{RawMaterial.price}}</label>
    </label>
    <label class="item   item-input">
			<span class="col input-label">Description</span>
			<label  class="col" ng-model= "RawMaterial.price">{{RawMaterial.description}}</label>
    </label>
    <label class="item   item-input">
			<span class="col input-label">Unit</span>
			<label  class="col" ng-model= "RawMaterial.unit">{{RawMaterial.unit}}</label>
    </label>
    <label class="item  item-input">
			<span class="col input-label">Vat (in %)</span>
			<label  class="col" ng-model= "RawMaterial.vat">{{RawMaterial.vat}}</label>
    </label>
	
    <button name="submit" ng-click="ShowStock()" class="button button-full button-positive ink" type="button">
   Show Stock
  </button>

    <label ng-show="CompaniesListWithStock.length != 0" class="item item-input">
    <i class="icon ion-search placeholder-icon"></i>
    <input type="text" placeholder="Search by company" ng-model="search">
  </label>
    <ion-list>
      <ion-item ng-repeat="list in CompaniesListWithStock | filter:search" class="item-remove-animate item-avatar item-icon-right"
        type="item-text-wrap">
        {{list.companyName}}
        <span class="item-note">
      {{list.stock}}
    </span>
        </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
