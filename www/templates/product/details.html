<ion-view title="Product Details" ng-controller="products" ng-init="Edit()">
<ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon button-clear ion-navicon"></button>
    </ion-nav-buttons>
	<ion-nav-buttons side="right">
        <a class="button button-icon button-clear ion-edit" href="#/app/product_edit/{{EditId}}"></a>
    </ion-nav-buttons>
	
	
  <ion-content>
	<h1 ng-model= "Products.name" style="text-align: center;"> {{Products.name}}</h1>
		<div class="list">
		  <label class="item item-input">
			<span class="input-label">Product Name</span>
			<label  ng-model= "Products.name">{{Products.name}}</label>
		  </label>
		</div>  
		
		  
		<div class="list">
		  <label class="item item-input">
			<span class="input-label">Product Description</span>
			<label  ng-model= "Products.description">{{Products.description}}</label>
		  </label>
		</div>  
		  <div class="list">
		  <label class="item item-input">
			<span class="input-label">Product Unit</span>
			<label  ng-model= "Products.unit">{{Products.unit}}</label>
		  </label>
		</div>  
		<div class="list">
		  <label class="item item-input">
			<span class="input-label">Sale Price</span>
			<label  ng-model= "Products.price">{{Products.price}}</label>
		  </label>
		</div>  
		
		<div class="list">
		  <label class="item item-input">
			<span class="input-label">Vat (in %)</span>
			<label  ng-model= "Products.vat">{{Products.vat}}</label>
		  </label>
		</div>
		
		
		
  <button name="submit" ng-click="ShowStock()" class="button button-full button-positive ink" type="button">
   Show Stock
  </button>

    <label ng-show="CompaniesListWithStock.length != 0" class="item item-input">
    <i class="icon ion-search placeholder-icon"></i>
    <input type="text" placeholder="Search by company" ng-model="search">
  </label>
    <ion-list>
      <ion-item ng-repeat="list in CompaniesListWithStock | filter:search" class="item-remove-animate item-avatar item-icon-right"
        type="item-text-wrap">
        {{list.companyName}}
        <span class="item-note">
      {{list.stock}}
    </span>
        </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
